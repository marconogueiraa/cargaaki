<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Acompanhar Pedido - Buena Onda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: black;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .navbar-img {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 120px;
            height: auto;
        }

        .order-status-container {
            padding: 40px;
            margin: 8rem auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .order-status {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;

        }

        .order-status-label {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }

        .order-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
        }

        .order-details {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #343a40;
        }

        .order-details p {
            margin-bottom: 10px;
        }

        .alert-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border-color: #c3e6cb;
            border-radius: 5px;
            color: #155724;
        }

        .btn-close-white {
            filter: invert(1);
        }
    </style>
</head>

<body>

    <div class="fixed-top">
        <div class="navbar">
            <img class="navbar-img" src="https://i.imgur.com/IUkhyCV.png" alt="Buena Onda Logo" />
        </div>
    </div>

    <div class="container order-status-container">
        
        <div class="order-status-label">Status do Pedido: <div class="order-status">Preparando</div></div>

        <div class="order-number">Numero do Pedido: #123456</div>

        <div class="order-details">
            <p><strong>Data do Pedido:</strong> 10 de janeiro de 2024</p>
            <p><strong>Itens do Pedido:</strong></p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <p><strong>Total:</strong> R$ 150,00</p>
        </div>

        <div class="alert-message">
            Você será avisado aqui quando seu pedido estiver pronto para retirada.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
