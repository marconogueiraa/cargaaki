<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Fretes - Sua Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            background-color: rgb(235,30,40);
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            margin-top: 20px;
        }

        .form-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 40px;
            max-width: 600px;
            transition: transform 0.3s ease-in-out;
        }

        .form-card:hover {
            transform: scale(1.02);
        }

        .form-card h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input.form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        input.form-control:focus {
            border-color: rgb(235,30,40);
        }

        button.btn-primary {
            background-color: rgb(235,30,40);
            border: 1px solid rgb(235,30,40);
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button.btn-primary:hover {
            background-color: rgb(235,30,40);
            border-color: rgb(235,30,40);
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .btn-primary {
            background-color: rgb(235, 30, 40);
            border-color: rgb(235, 30, 40);
        }

        .btn-primary:hover {
            background-color: rgb(200, 25, 35);
            border-color: rgb(200, 25, 35);
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="navbar">
        <h2>Carrega Aqui</h2>
    </div>

    <div class="container">
        <div class="form-card">
            <h2 class="text-center mb-4">Anunciar Fretes</h2>
            <form>
                <div class="form-group">
                    <label for="origem">Origem:</label>
                    <input type="text" class="form-control" id="origem" placeholder="Informe a origem" required>
                </div>
                <div class="form-group">
                    <label for="destino">Destino:</label>
                    <input type="text" class="form-control" id="destino" placeholder="Informe o destino" required>
                </div>
                <div class="form-group">
                    <label for="tipoVeiculo">Tipo do Veículo:</label>
                    <input type="text" class="form-control" id="tipoVeiculo" placeholder="Informe o tipo do veículo" required>
                </div>
                <div class="form-group">
                    <label for="valorKm">Valor pago por km:</label>
                    <input type="number" class="form-control" id="valorKm" placeholder="Informe o valor pago por km" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Anunciar Frete</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
