<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Buena Onda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html {
            touch-action: manipulation; 
        }
        
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            zoom: 100%; 
        }

        .navbar {
            background-color: black;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .navbar-img {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 120px;
            height: auto;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            margin-top: 9rem;
            margin-bottom: 8rem;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            flex: 0 0 calc(20% - 40px);
        }

        .card-img-top {
            width: 50%; /* Ajuste o valor conforme necessário */
            margin: 0 auto;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .main-container {
                justify-content: center;
                padding: 0;
                margin-top: 9rem;
                margin-bottom: 8rem;
            }

            .card {
                flex: 0 0 calc(100% - 50px);
                margin: 10px;
            }
        }

        .btn-close-white {
            filter: invert(1);
        }
    </style>
</head>

<body>

    <div class="fixed-top">
        <div class="navbar">
            <img class="navbar-img" src="https://i.imgur.com/IUkhyCV.png" alt="Buena Onda Logo" />
        </div>
    </div>

    <div class="container main-container">

        <div class="card text-center">
            <img
                src="https://www.marcaautopecas.com.br/wp-content/uploads/2018/10/marca-auto-pecas-pinhais-pagamento-cartao-credito-debito.png"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Débito ou Crédito</h5>
                <a href="#" class=" btn btn-dark text-white btn-lg btn-block w-100">Pagar</a>
            </div>
        </div>

        <div class="card text-center">
            <img src="https://futurium.com.br/wp-content/uploads/2021/06/logo-pix-icone-512.png" class="card-img-top"
                alt="...">
            <div class="card-body">
                <h5 class="card-title">Pix</h5>
                <p class="card-text">Clique para gerar o codigo pix</p>
                <a href="#" class=" btn btn-dark text-white btn-lg btn-block w-100">Pagar</a>
            </div>
        </div>

        <div class="card text-center">
            <img
                src="https://assets.stickpng.com/images/5847e97bcef1014c0b5e4824.png"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Apple Pay</h5>
                <p class="card-text">Clique para pagar com apple pay</p>
                <a href="#" class=" btn btn-dark text-white btn-lg btn-block w-100">Pagar</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('a').on('click', function () {
                window.location.href = 'orderStatus.html';
            });
        });
    </script>

</body>

</html>
